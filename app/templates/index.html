{% extends 'base.html' %}

{% block content %}
	<div>
		<h2>Microblog | <a href="/index">Home</a></h2><hr>
	</div>
	<div>
		<h2>Hello {{ user.username }}</h2>
		<h3>Welcome to Microblog</h3>
	</div>
	{% for post in posts %}
		<div>
			<h4>by {{ post.author.username }}</h4>
			<h5>{{ post.body }}</h5>
		</div>
		<hr>
	{% endfor %}
{% endblock %}
